<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$site_title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <script type="text/javascript" src="/static/admin/js/jquery.min.js"></script>

    <!--  <link rel="stylesheet" href="/static/admin/css/style.css"> -->
    <link rel="stylesheet" href="/static/admin/css/loader-style.css">
    <link rel="stylesheet" href="/static/admin/css/bootstrap.css">
    <link rel="stylesheet" href="/static/admin/css/signin.css">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="/static/admin/ico/minus.png">
</head>
<body>
<!-- Preloader -->
<div id="preloader">
    <div id="status">&nbsp;</div>
</div>
<div class="container">
    <div class="" id="login-wrapper">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div id="logo-login">
                    <h1>{$site_title}
                    </h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="account-box">
                    <form role="form" action="{:url('adminstation/index/index')}" method="post">
                        <table width="100%">
                            <tr><td>   <label for="inputUsernameEmail">用户名</label></td></tr>
                            <tr><td>   <input type="text" id="inputUsernameEmail" name="user" class="form-control"></td></tr>
                            <tr><td>   <label for="inputPassword">密码</label></td></tr>
                            <tr><td>   <input type="text" id="inputPassword" name='pass' class="form-control"></td></tr>
                            <tr><td>   <label for="inputPassword">验证</label></td></tr>
                            <tr><td>   <input type="text" id="code" name='code' class="form-control"></td></tr>
                            <tr><td align="right"> <img src="{:captcha_src()}" alt="captcha" onclick="this.src=this.src+'?'+Math.random()" /></td></tr>
                        </table>
                        <input class="btn btn btn-primary pull-right" name="mysubmit" type="submit" value="登 录">
                        </input>
                    </form>

                    <div class="row-block">
                        <div class="row">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <p>&nbsp;</p>
    <div style="text-align:center;margin:0 auto;">
        <h6 style="color:#fff;">Copyright(C)2017 {$site_title} All Rights Reserved<br />
            {$site_title}</h6>
    </div>
</div>
<div id="test1" class="gmap3"></div>
<!--  END OF PAPER WRAP -->
<!-- MAIN EFFECT -->
<script type="text/javascript" src="/static/admin/js/preloader.js"></script>
<script type="text/javascript" src="/static/admin/js/bootstrap.js"></script>
<script type="text/javascript" src="/static/admin/js/app.js"></script>
<script type="text/javascript" src="/static/admin/js/load.js"></script>
<script type="text/javascript" src="/static/admin/js/main.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
<script type="text/javascript" src="/static/admin/js/map/gmap3.js"></script>
<script type="text/javascript">
    $(function() {
        $("#test1").gmap3({
            marker: {
                latLng: [-7.782893, 110.402645],
                options: {
                    draggable: true
                },
                events: {
                    dragend: function(marker) {
                        $(this).gmap3({
                            getaddress: {
                                latLng: marker.getPosition(),
                                callback: function(results) {
                                    var map = $(this).gmap3("get"),
                                        infowindow = $(this).gmap3({
                                            get: "infowindow"
                                        }),
                                        content = results && results[1] ? results && results[1].formatted_address : "no address";
                                    if (infowindow) {
                                        infowindow.open(map, marker);
                                        infowindow.setContent(content);
                                    } else {
                                        $(this).gmap3({
                                            infowindow: {
                                                anchor: marker,
                                                options: {
                                                    content: content
                                                }
                                            }
                                        });
                                    }
                                }
                            }
                        });
                    }
                }
            },
            map: {
                options: {
                    zoom: 15
                }
            }
        });

    });
</script>
</body>
</html>
